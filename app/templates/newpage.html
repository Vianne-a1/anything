<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Create New Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/newpage.css') }}">
</head>

<body>
  <br></br>
  <header>
    Blog by Team Anything
  </header>
  <br></br>
  <nav class="navbar">
    <form action="/">
      <button type="submit" class="button1">Home</button>
    </form>
    <form action="/users">
      <button type="submit" class="button1">Users</button>
    </form>
    <form action="/mypages">
      <button type="submit" class="button1">My Pages</button>
    </form>
    <form action="/logout">
      <button type="submit" class="button">Log Out</button>
    </form>
  </nav>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Create New Page</title>
  </head>

  <body>
    <hr>
    <h1>Create a New Blog</h1>
    <hr>
    <form action="{{ url_for('create_blog') }}" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <br><br>
      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="20" cols="50" required></textarea>
      <br><br>
      <button type="submit">Create Blog</button>
    </form>
  </body>

</html>
