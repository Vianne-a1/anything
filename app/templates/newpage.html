<!DOCTYPE html>

<head>
<style>
Body {
  background-color: #D9D9D9;
}
.top {
  background-color: #353535;
  padding: 2em;
}
.navbar {
  display: flex;
}
.navbar button {
  padding: 1em;
  background-color: #0C4876;
  color: white;
}
.navbar button:hover {
  padding: 1em;
  background-color: #608FB7;
  color: white;
}
h1 {
  font-size: 2.25em;
  color: white;
  text-align: center;
  margin: 0em;
}
h2 {
  font-size: 1.75em;
  margin: 0em;
  padding: 0.5em;
}
p {
  margin: 0em;
  font-size: 1.15em;
  padding: 0.5em;
}
</style>
</head>



<body>
<div class="top">
  <h1>Wiki by Team Anything</h1>
</div>

<div class="navbar">
  <form action="/">
    <button type="submit" class="button">Home</button>
  </form>
  <form action="users.html">
    <button type="submit" class="button">Users</button>
  </form>
  <form action="mypages.html">
    <button type="submit" class="button">My Pages</button>
  </form>
  {% if loggedIn==False %}
    <form action="/login">
      <button type="submit" class="button">Log In</button>
    </form>
  {% else %}
    <form action="/logout">
      <button type="submit" class="button">Log Out</button>
    </form>
  {% endif %}

</div>

<div class="heading">
  <h2>Make a New Blog Here: </h2>
  <form action="/page/{{page_id}}">
    Title:
    <textarea name="title" rows="1" cols="50"></textarea>
    <br><br>
    Text:
    <textarea name="contents" rows="50" cols="50"></textarea>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>

</html>
