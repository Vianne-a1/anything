<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Blog by Team Anything</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <header>
    <h1>Blog By Team Anything</h1>
  </header>
  <nav class="navbar">
      <form action="/">
          <button type="submit" class="button1">Home</button>
      </form>
      <form action="/users">
          <button type="submit" class="button1">Users</button>
      </form>
      <form action="/mypages">
          <button type="submit" class="button1">My Pages</button>
      </form>
      <form action="/logout">
          <button type="submit" class="button">Log Out</button>
      </form>
  </nav>
  <hr>
  <div class="login">
    <h2>Log In</h2>
  </div>
  <hr>
  <div class="input">
    <h3>Welcome back!</h3>
    <form action="{{ url_for('login') }}" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br><br>
      <button type="submit">Log In</button>
    </form>
    <br>
  </div>
  <br>
  <hr>
  <div class="return">
    <form action="/">
      <button type="submit">Return Home</button>
    </form>
  </div>
</body>

</html>
