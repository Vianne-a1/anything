<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blogPage.css') }}">
</head>


<header>
    <h1>Wiki By Team Anything</h1>
</header>
<nav class="navbar">
    <form action="/">
        <button type="submit" class="button1">Home</button>
    </form>
    <form action="/users">
        <button type="submit" class="button1">Users</button>
    </form>
    <form action="/mypages">
        <button type="submit" class="button1">My Pages</button>
    </form>
    <form action="/logout">
        <button type="submit" class="button">Log Out</button>
    </form>
</nav>

<body>
    <header>
        <h1>My Blog</h1>
        <!-- Add your navbar and other content here -->
    </header>
    <h1>My Pages</h1>
    <a href="{{ url_for('create_blog') }}">New Page</a>
    <ul>
        {% for page in pages %}
        <li>
            <a href="{{ url_for('view_blog', page_id=page.id) }}">{{ page.title }}</a>
        </li>
        {% else %}
        <li>No pages found.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>

</html>
