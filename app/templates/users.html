<!DOCTYPE html>
<html lang="en">
<header>
    <h1>My Blog</h1>

    <nav class="navbar">
        <form action="/">
            <button type="submit" class="button1">Home</button>
        </form>
        <form action="/users">
            <button type="submit" class="button1">Users</button>
        </form>
        <form action="/mypages">
            <button type="submit" class="button1">My Pages</button>
        </form>
        <form action="/logout">
            <button type="submit" class="button">Log Out</button>
        </form>
    </nav>
</header>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Users</title>
</head>

<body>
    <ul>
        {% for user in users %}
        <li><a href="{{ url_for('user_pages', user_id=user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>

</html>
